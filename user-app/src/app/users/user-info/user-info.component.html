<h3> {{ user.firstName }} {{ user.lastName }}</h3>

        <p> Income : <span [innerText]="user.income"></span> </p>
        <p> Total Votes : <span [innerText]="user.votes"></span>

    <input type="number" [value]="user.votes" (change)="user.votes = $event.target.value">

        </p>
